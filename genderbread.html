<head>
  <title>genderbread</title>
</head>

<body>
  <h1>Welcome to Genderbread!</h1>
  {{> loginButtons}}
  <br />
  {{#if currentUser }}
    {{> userInfo}}
  {{/if}}
  <br />
  {{> createPerson}}
  <br />
  <h2>All Users</h2>
  {{#each persons}}
    {{> person}}
    <br />
  {{/each}}
  {{#if currentUser}}
    <h2>Close Users</h2>
    {{#each closePersons}}
      {{> person}}
      <br />
    {{/each}}
  {{/if}}
</body>

<template name="person">
  <div class="person">
    <div class="name">Name: {{name}}</div>
    <div class="identity">
      Gender Identity
      Woman-ness: {{womanId}}/10
      Man-ness: {{manId}}/10
    </div>
  </div>
</template>

<template name="createPerson">
  <form class="new-person">
    <input type="text" name="name" placeholder="Insert Name" /><br />
    <label for="womanId">Woman-ness:</label><input type="number" name="womanId" /><br />
    <label for="manId">Man-ness:</label><input type="number" name="manId" />
    <input type="submit" value="Submit">
  </form>
</template>

<template name="userInfo">
  <div>Your User Info</div>{{curUser.name}}
</template>
